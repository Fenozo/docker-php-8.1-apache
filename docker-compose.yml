version: '3.8'
services:
  php-apache-environment:
    container_name: php-apache
    build:
      context: ./php
      dockerfile: Dockerfile
    depends_on:
      - mysql_db
    volumes:
      - ./conf.d/php.ini:/etc/php/8.1/php.ini
      - ./conf.d/xdebug.ini:/etc/php/8.1/xdebug.ini
      - ./php/src:/var/www/html
    ports:
      - "8000:80"

  mysql_db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: MYSQL_DATABASE
      MYSQL_USER: MYSQL_USER
      MYSQL_PASSWORD: MYSQL_PASSWORD
    ports:
      - "9906:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8001:80"
    restart: always
    environment:
      PMA_HOST: db
      depends_on:
        - mysql_db